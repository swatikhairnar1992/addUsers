
<div class="wrapper">   
    <h1>Users List</h1>  
    <div class="col-sm-12">
        <div class="col-sm-9">
            <table class="table table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th>Name</th>
                    <th>Birth Date</th>
                    <th>Language</th>
                    <th>Gender</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let userData of userDataObj">
                    <td>{{userData?.fullName}}</td>
                    <td>{{userData?.dob}}</td>
                    <td>{{userData?.languages}}</td>
                    <td>{{userData?.gender}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="col-sm-12 text-lefts">
                  <button (click)="openAddUserDialog()">Add User</button>
              </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>     
    
  </div>
